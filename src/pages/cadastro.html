  </head>

        </button>

          <ul class="navbar-nav flex-grow-1">

              <a class="nav-link " href="main.html">Principal</a>

        <div class="align-self-end">

            <li class="nav-item">

            </li>

            <li class="nav-item">

            <li class="nav-item">

    <main class="flex-fill">
      <div class="container">
          <h1>Cadastro</h1>
          <hr>
          <form class="mt-3">
              <div class="row">
                  <div class="col-sm-12 col-md-6">
                      <fieldset class="row gx-4">
                          <legend>Dados Pessoais</legend>
                          <div class="form-floating mb-4">
                              <input class="form-control" type="text" autofocus />
                              <label for="txtNome">Nome</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-xl-4">
                              <input class="form-control" type="text"/>
                              <label for="txtCPF">CPF</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-xl-4">
                              <input class="form-control" type="date"  />
                              <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                                  Nascimento</label>
                              <label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline">Data
                                  de Nascimento</label>
                                  <br>
                                  
                                </fieldset>
                                <div class="form-floating mb-4">
                                  <input class="form-control" type="text" autofocus />
                                  <label for="txtProfissao">Profissão</label>
                              </div>
                      <div class="form-floating mb-3 col-md-8">
                          <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                          <label for="txtEmail">E-mail</label>
                      </div>
                      <div class="form-floating mb-3 col-md-6">
                          <input class="form-control" placeholder=" " type="text" id="txtTelefone" />
                          <label for="txtTelefone">Telefone</label>
                      </div>
                 
              </div>
                     
                  <div class="col-sm-12 col-md-6">
                      <fieldset class="row gx-3">
                          <legend>Endereço</legend>
                          <div class="form-floating mb-3 col-md-6 col-lg-4">
                              <input class="form-control" type="text" />
                              <label for="txtCidade">Cidade</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-lg-4">
                            <input class="form-control" type="text" />
                            <label for="txtestado">Estado</label>
                        </div>
                          <div class="form-floating mb-3 col-md-6 col-lg-4">
                            <input class="form-control" type="text" />
                            <label for="txtCEP">CEP</label>
                        </div>
                          <div class="form-floating mb-3 col-md-4">
                            <input class="form-control" type="text/>
                            <label for="txtNumero">Número</label>
                          </div>
                          
                          <div class="form-floating mb-3 col-md-8">
                              <input class="form-control" type="text"/>
                              <label for="txtNomeRua">Nome da Rua</label>
                          </div>
                          <div class="form-floating mb-3 col-md-8">
                            <input class="form-control" type="text"/>
                            <label for="txtComplemento">Complemento</label>
                        </div>
                          <div class="form-floating mb-3">
                              <input class="form-control" type="text"/>
                              <label for="txtReferencia">Referência</label>
                          </div>
                      </fieldset>
                      <fieldset class="row gx-3">
                          <legend>Senha</legend>
                          <div class="form-floating mb-3 col-lg-6">
                              <input class="form-control" type="password"/>
                              <label for="txtSenha">Senha</label>
                          </div>
                          <div class="form-floating mb-3 col-lg-6">
                              <input class="form-control"/>
                              <label class="form-label" for="txtConfirmacaoSenha">Confirmação da Senha</label>
                          </div>
                      </fieldset>
                  </div>
              </div>
              <hr />
              <div class="mb-3 text-left">
                  <a class="btn btn-lg btn-light btn-outline-dark" href="/">Cancelar</a>
                  <input type="button" value="Cadastrar" class="btn btn-lg btn-dark"
                      onclick="window.location.href='/src/pages/cadastroSucesso.html'" />
              </div>
          </form>
      </div>
  </main>
    
  
  <footer class="border-top fixed-bottom text-muted bg-dark">
      <div class="container">
        <div class="row py-3">
          <div class=" col-12 col-md-4 text-center text-md-center align-center">
              &COPY; 2022 - Mercadinho
          </div>
          
        </div>
      </div>

      
  </footer>
    
    
    
  </div> 
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
